<style>
:root {
  --primary: #4a90e2;
  --secondary: #f5f7fa;
  --accent: #ff7f50;
  --text: #333;
  --bg: #fff;
  --card-bg: #fff;
  --shadow: rgba(0,0,0,0.1);
}

body.dark {
  --primary: #4a90e2;
  --secondary: #1c1c1c;
  --accent: #ff7f50;
  --text: #f0f0f0;
  --bg: #121212;
  --card-bg: #1e1e1e;
  --shadow: rgba(0,0,0,0.6);
}

* { box-sizing: border-box; }

body {
  margin: 0;
  font-family: 'Poppins', sans-serif;
  background-color: var(--secondary);
  color: var(--text);
  line-height: 1.6;
  transition: background 0.3s ease, color 0.3s ease;
}

header {
  background: var(--primary);
  color: white;
  padding: 1rem;
  text-align: center;
  box-shadow: 0 2px 5px var(--shadow);
  position: sticky;
  top: 0;
  z-index: 100;
  display: flex;
  justify-content: center;
  align-items: center;
  position: relative;
}

header h1 { margin: 0; font-size: 1.8rem; }

header .logout-btn {
  position: absolute;
  right: 3.5rem;
  top: 1rem;
  background: #fff;
  color: var(--primary);
  border: none;
  padding: 0.5rem 1rem;
